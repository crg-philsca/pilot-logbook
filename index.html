<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Pilot Logbook</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/app-logo.png" />
  <meta name="apple-mobile-web-app-title" content="Pilot Logbook" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="apple-touch-startup-image" href="/app-logo.png" />

  <style>
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-icon {
      width: 140px;
      height: 140px;
      margin-bottom: 30px;
      animation: flying 3s infinite ease-in-out;
      filter: drop-shadow(0 15px 25px rgba(37, 99, 235, 0.25));
    }

    .loader-bar {
      width: 200px;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-progress {
      width: 100%;
      height: 100%;
      background: #2563eb;
      animation: progress 2s infinite ease-out;
    }

    @keyframes flying {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
      }

      25% {
        transform: translateY(-15px) rotate(-3deg) scale(1.05);
      }

      75% {
        transform: translateY(10px) rotate(3deg) scale(0.95);
      }

      100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
    }

    @keyframes progress {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>

<body class="safe-area-top safe-area-bottom">
  <div id="app-loader">
    <img src="/app-logo.png" class="loader-icon" alt="Loading..." />
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
    <p style="margin-top: 16px; color: #64748b; font-family: sans-serif; font-size: 14px;">Preparing Flight Deck...</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('app-loader');
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }, 1500);
      }
    });
  </script>
</body>

</html>
